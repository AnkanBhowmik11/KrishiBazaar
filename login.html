<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Krishi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            background: linear-gradient(-45deg, #2ecc71, #27ae60, #1e8449, #145a32);
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
        }
        .active {
            text-decoration: underline;
        }
    </style>
</head>
<body class="flex flex-col h-screen">
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <div class="text-green-700 font-bold text-xl">Krishi</div>
        <div>
            <a href="index.html" class="text-gray-700 mx-4 hover:text-green-600">Home</a>
            <a href="sell-stubble.html" class="text-gray-700 mx-4 hover:text-green-600">Sell your Stubble</a>
            <a href="krishibazaar.html" class="text-gray-700 mx-4 hover:text-green-600">KrishiBazaar</a>
            <a href="login.html" class="text-green-700 mx-4 active">Login/SignUp</a>
        </div>
    </nav>
    <div class="flex justify-center items-center flex-grow">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold text-center mb-4" id="form-title">Login to Krishi</h2>
            <form id="auth-form">
                <div id="signup-fields" class="hidden">
                    <div class="mb-4">
                        <label class="block text-gray-700">Full Name</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="Enter your full name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Mobile Number</label>
                        <input type="tel" class="w-full p-2 border rounded" placeholder="Enter your mobile number" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full p-2 border rounded" placeholder="Enter your password" required>
                </div>
                <button class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition duration-300" id="submit-btn">Login</button>
            </form>
            <p class="text-center text-gray-600 mt-4" id="toggle-text">Don't have an account? <a href="#" class="text-green-600 hover:underline" id="toggle-link">Sign Up</a></p>
        </div>
    </div>
    <script>
        const formTitle = document.getElementById('form-title');
        const submitBtn = document.getElementById('submit-btn');
        const toggleText = document.getElementById('toggle-text');
        const toggleLink = document.getElementById('toggle-link');
        const signupFields = document.getElementById('signup-fields');
        
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            if (signupFields.classList.contains('hidden')) {
                formTitle.textContent = 'Sign Up for Krishi';
                submitBtn.textContent = 'Sign Up';
                signupFields.classList.remove('hidden');
                toggleText.innerHTML = 'Already have an account? <a href="#" class="text-green-600 hover:underline" id="toggle-link">Login</a>';
            } else {
                formTitle.textContent = 'Login to Krishi';
                submitBtn.textContent = 'Login';
                signupFields.classList.add('hidden');
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" class="text-green-600 hover:underline" id="toggle-link">Sign Up</a>';
            }
        });
    </script>
</body>
</html>
